<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Менеджер задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="">Менеджер задач</a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <a class="nav-link " href="{{ url_for('tasks_routes.show_all_tasks') }}">Список задач</a></li>
          {% if not current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link " href="{{ url_for('users_routes.login') }}">Вход</a></li>
            <li class="nav-item"><a class="nav-link " href="{{ url_for('users_routes.registration') }}">Регистрация</a></li>            
          {% endif %}
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link " href="{{ url_for('tasks_routes.create_task') }}">Создать задачу</a></li>
            <li class="nav-item"><a class="nav-link " href="{{ url_for('users_routes.get_profile', id=current_user.id) }}">Личный кабинет</a></li>
            <li class="nav-item"><a class="nav-link " href="{{ url_for('users_routes.logout') }}">Выход</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>   
  </header>


  {% block content %}

  {% endblock %}

  {% include 'footer.html' %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
  </html>
</body>
